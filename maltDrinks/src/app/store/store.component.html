<div class="search">
    <input type="text" placeholder="Search by recipe name" (input)="onInputChange($event)">
    <select name="" id="" (change)="onSortOrderChange($event)">
        <option value="name_asc">По возрастанию</option>
        <option value="name_desc">По убыванию</option>
    </select>
</div>
<div class="store">
    <app-products *ngFor="let product of filter_products" [product]="product"></app-products>    
</div>
