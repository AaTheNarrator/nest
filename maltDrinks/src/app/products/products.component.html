<a [routerLink]="['/customer/product', product.recipe_id]" class="cardOfProduct">
  <div class="placeForPhoto">
    <img [src]="product.path_to_photo" [alt]="product.name" width="200px">
  </div>
  <div class="info">
    <div class="text">
      <p>{{product.recipe_name}}</p>
      <p>{{product.manufacturer.company_name}}</p>
    </div>
    <button>{{product.price | currency:'USD':'symbol-narrow'}}</button>
  </div>
</a>
